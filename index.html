<body>
    <div class="container-form sign-up">
        
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">INICIAR SESION</button>
            </div>
        </div>
        <form class="formulario" id="register_id">
            <img src="ave_pro.png" class="ave_image" alt="">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text"  id="nombre" placeholder="Nombre">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="regist">REGISTRARSE</button>
        </form>
    </div>
    
    <div class="container-form sign-in">
        
        <form class="formulario" id="login_id">
            <img src="ave_pro.png" class="ave_image" alt="">
            <h2 class="create-account">INICIAR SESION</h2>
            <div class="iconos">

                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" id="login_email" placeholder="Email">
            <input type="password" id="login_password" placeholder="Contraseña">
            <!-- CAMBIAR EL BOTON Y PONERLE UNA CLASE-->
            <button id="btn-iniciar" class="iniciar">INICIAR SESION</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">REGISTRARSE</button>
                
                
            </div>
        </div>
    </div>
